<!doctype html>
<html lang="en">

<head>
    <title>TheFruitHangMan</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="col-sm-6 bg-secondary">
        <h1>The Fruit HangMan Game</h1>
        <div>
            <h4><span>Guess the Word!</span></h4>
        </div>
        <div>
            <h4><span id="randomWord">- - - - - - -</span></h4>
        </div>
        <div>
            <h4><span class="border border-dark">Wins: </span><span id="wins">99</span></h4>
        </div>
        <div>
            <h4><span class="border border-dark"> <span>Loses: </span><span id="loses">99</span></span></h4>
        </div>
        <div>
            <h4><span>Number of Guesses Remaining:</span><span id="guessesRemaining">33</span></h4>
        </div>
        <div>
            <h4><span>Letters Already Guessed:</span><span id="lettersGuessed">a b c</span></h4>
        </div>
        <br>
        <div>
            <h3 id="game_message"></h3>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <script>
        $(document).ready(function () {
            startGame();
        })
            ;    </script>
</body>

</html>
